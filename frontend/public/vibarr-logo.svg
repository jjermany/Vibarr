<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="vibeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="url(#vibeGradient)" stroke-width="3"/>
  
  <!-- Sound wave bars representing music discovery -->
  <g filter="url(#glow)">
    <!-- Left side bars -->
    <rect x="40" y="80" width="8" height="40" fill="url(#vibeGradient)" rx="4"/>
    <rect x="52" y="65" width="8" height="70" fill="url(#vibeGradient)" rx="4"/>
    <rect x="64" y="55" width="8" height="90" fill="url(#vibeGradient)" rx="4"/>
    <rect x="76" y="45" width="8" height="110" fill="url(#vibeGradient)" rx="4"/>
    
    <!-- Center peak -->
    <rect x="88" y="30" width="8" height="140" fill="url(#vibeGradient)" rx="4"/>
    <rect x="100" y="35" width="8" height="130" fill="url(#vibeGradient)" rx="4"/>
    
    <!-- Right side bars -->
    <rect x="112" y="45" width="8" height="110" fill="url(#vibeGradient)" rx="4"/>
    <rect x="124" y="55" width="8" height="90" fill="url(#vibeGradient)" rx="4"/>
    <rect x="136" y="65" width="8" height="70" fill="url(#vibeGradient)" rx="4"/>
    <rect x="148" y="80" width="8" height="40" fill="url(#vibeGradient)" rx="4"/>
  </g>
  
  <!-- Stylized "V" integrated with the waveform -->
  <path d="M 70 30 L 100 100 L 130 30" stroke="url(#vibeGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#vibeGradient)" text-anchor="middle">VIBARR</text>
</svg>